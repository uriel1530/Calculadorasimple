<!DOCTYPE html>
<html>

<head>
    <title>Calculadora Cuadrada</title>
    <style>
        .calculator {
            width: 240px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f2f2f2;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        .calculator input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
            border: none;
            text-align: right;
        }

        .calculator input[type="button"] {
            width: 48%;
            margin: 1%;
            padding: 10px;
            font-size: 18px;
            border: none;
            background-color: #ccc;
            cursor: pointer;
        }

        .calculator input[type="button"]:hover {
            background-color: #ddd;
        }

        .calculator input[type="button"].equal {
            background-color: #f2b300;
            color: #fff;
        }

        .calculator input[type="button"].equal:hover {
            background-color: #e0a000;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <input type="button" value="1" onclick="appendValue('1')">
        <input type="button" value="2" onclick="appendValue('2')">
        <input type="button" value="3" onclick="appendValue('3')">
        <input type="button" value="4" onclick="appendValue('4')">
        <input type="button" value="5" onclick="appendValue('5')">
        <input type="button" value="6" onclick="appendValue('6')">
        <input type="button" value="7" onclick="appendValue('7')">
        <input type="button" value="8" onclick="appendValue('8')">
        <input type="button" value="9" onclick="appendValue('9')">
        <input type="button" value="0" onclick="appendValue('0')">
        <input type="button" value="+" onclick="appendValue('+')">
        <input type="button" value="-" onclick="appendValue('-')">
        <input type="button" value="*" onclick="appendValue('*')">
        <input type="button" value="/" onclick="appendValue('/')">
        <input type="button" value="=" onclick="calculate()" class="equal">
        <input type="button" value="C" onclick="clearDisplay()">
        <input type="button" value="xÂ²" onclick="square()">
    </div>

    <script>
        function appendValue(value) {
            document.getElementById("display").value += value;
        }

        function calculate() {
            var display = document.getElementById("display").value;
            var result = eval(display);
            document.getElementById("display").value = result;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function square() {
            var display = document.getElementById("display").value;
            var result = eval(display);
            var squareResult = Math.pow(result, 2);
            document.getElementById("display").value =
            squareResult;
                }
            </script>

</body>

</html>
